<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Browser Source</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="dynamic-image" src="" alt="Dynamic Image">

    <script>
        const jsonUrl = "https://yataibr.github.io/obs-browser-source/image-data.json";

async function loadImage() {
    try {
        const response = await fetch(jsonUrl, { cache: "no-store" }); // Evitar cache do JSON
        if (!response.ok) {
            console.error("Erro ao carregar o JSON:", response.status);
            return;
        }
        const data = await response.json();
        const imageUrl = data.imageUrl;

        // Forçar atualização da imagem com um parâmetro de tempo único
        const cacheBustingUrl = `${imageUrl}?t=${Date.now()}`;

        const imgElement = document.getElementById("dynamic-image");
        imgElement.src = cacheBustingUrl;

        console.log("Imagem carregada:", cacheBustingUrl);
    } catch (error) {
        console.error("Erro ao buscar o JSON:", error);
    }
}


        // Atualizar a cada 5 segundos para garantir a atualização
        loadImage();
        setInterval(loadImage, 5000);
    </script>
</body>
</html>
