<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #ccc;
        }
        .error {
            color: red;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img id="dynamic-image" src="" alt="Imagem não carregada" onerror="handleError()">
    <script>
        async function loadImage() {
            try {
                const response = await fetch("https://yataibr.github.io/obs-browser-source/image-data.json");
                if (!response.ok) {
                    throw new Error("Erro ao carregar JSON.");
                }
                const data = await response.json();
                const imageUrl = data.imageUrl;

                if (!imageUrl) {
                    throw new Error("URL da imagem não encontrada no JSON.");
                }

                const imgElement = document.getElementById("dynamic-image");
                imgElement.src = imageUrl;
            } catch (error) {
                handleError(error.message);
            }
        }

        function handleError(message) {
            document.body.innerHTML = `<p class="error">Erro ao carregar a imagem: ${message || "Imagem inválida."}</p>`;
        }

        loadImage();
    </script>
</body>
</html>
