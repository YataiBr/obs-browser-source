<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot OBS Imagem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img id="dynamicImage" src="" alt="Imagem do Bot">
    <script>
        // Verifica atualizações na imagem a cada 5 segundos
        const image = document.getElementById('dynamicImage');
        const updateImage = () => {
            image.src = 'imagem_atual.jpg?cache=' + new Date().getTime();
        };
        setInterval(updateImage, 5000);
        updateImage();
    </script>
</body>
</html>
